<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            background-color: bisque;
            display: flex;
            flex-direction: row;
            width: 450px;
            padding: 2px;
            margin: 4px;
        }
        #boxleft{
            background-color: aqua;
            border: 1px solid blue;
            width: 47%;
            margin: 3px;
            padding: 2px;
            display: flex;
            flex-direction: column;
        }
        #boxright{
            background-color: yellow;
            border: 1px solid green;
            width: 47%;
            margin: 3px;
            padding: 2px;
        }
        p{
            border: 1px solid black;
        }
        img{
            width: 170px;
        }
        @media (max-width : 640px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="boxleft">
         <p>Text1</p>
         <p>Text2</p>
        </div>
        <div id="boxright">
            <img src="bSinghji.jpeg">

        </div>
    </div>
</body>
</html>
